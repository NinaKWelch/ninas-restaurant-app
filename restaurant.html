<!DOCTYPE html>
  <!-- Laguage for the page content -->
  <html lang="en">

  <head>
    <!-- Character encoding -->
    <meta charset="utf-8">

    <title>Restaurant info</title>

    <!-- Control layout on mobile browsers -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fix issues with default styles on different browsers -->
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <div class="heading">
        <h1 class="brand"><a href="./">
          <i aria-hidden="true" class="fas fa-utensils"></i>
          <span>Restaurant</span> Reviews</a>
        </h1>
      </div>
      <!-- End nav -->

      <!-- Beginning breadcrumb -->
      <nav aria-label="breadcrumb">
        <ul id="breadcrumb" class="breadcrumbs flex-container">
          <li><a href="./">Home</a></li>
        </ul>
      </nav>

      <!-- End breadcrumb -->

      <!-- Beginning restaurant image -->
      <img id="restaurant-img" class="flex-item">
      <!-- End restaurant image -->

      <!-- Beginning restaurant overview -->
      <aside id="average-rating" class="ratings-overview flex-item">
         <i aria-hidden="true" class="fas fa-star"></i>
         <i aria-hidden="true" class="fas fa-star"></i>
         <i aria-hidden="true" class="fas fa-star"></i>
         <i aria-hidden="true" class="fas fa-star-half-alt"></i>
         <i aria-hidden="true" class="far fa-star"></i>
         <span class="sr-only">Three and half stars</span>
         <span class="total-reviews" aria-label="3 reviews"> ( 3 )</span>
      </aside>
     <!-- End restaurant overview -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="content flex-container">
      <!-- Beginning reviews -->
      <article id="reviews-container" class="reviews flex-item">
        <ul id="reviews-list" class="flex-container"></ul>
      </article>
      <!-- End reviews -->

      <!-- Beginning restaurant info -->
      <section id="restaurant-container" class="restaurant-info flex-item">
          <div class="flex-container">
            <img id="restaurant-img-2" class="flex-item">
            <h3 id="restaurant-name" class="name flex-item"></h3>
            <h5 id="restaurant-cuisine" class="cuisine flex-item"></h5>
            <address id="restaurant-address" class="address flex-item"></address>
            <div class="opening-times flex-item">
                <h6>Opening times</h6>

                <div id="restaurant-hours"></div>
            </div><!-- /.flex-item-->
          </div><!-- /.flex-container-->

          <!-- Beginning restaurant location -->
          <aside id="map-container" class="flex-item">
             <h5 class="screenreader">Google Map</h5>
             <div id="map" class="restaurant-map"></div>
          </aside>
          <!-- End restaurant location -->
      </section>
      <!-- End restaurant info -->


    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews<br></strong></a> All Rights Reserved.</p>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/restaurant_info.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEebNuPToeZlDMcVVggVAxAwc3NTnNB_4&libraries=places&callback=initMap" async defer></script>
    <!-- End scripts -->

  </body>

</html>
