<!DOCTYPE html>
<!-- Laguage for the page content -->
<html lang="en">

<head>
    <!-- Character encoding
    https://en.wikipedia.org/wiki/UTF-8 -->
    <meta charset="utf-8">
    <link rel="icon" href="img/favicon.ico" />
    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="Description" content="Search restaurants by location and cuisine in New York.">

    <title>Restaurant Reviews</title>

    <!-- Control layout on mobile browsers
    https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fix issues with default styles on different browsers -->
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:100,300,400,500&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <!-- Beginning header -->
    <header>
        <!-- Beginning nav -->
        <div class="heading">
            <h1 class="brand">
                <a href="./">
                    <!-- hide the icon form screen readers -->
                    <i aria-hidden="true" class="fas fa-utensils"></i>
                    <span>Restaurant</span> Reviews</a>
            </h1>
        </div>
        <!-- End nav -->

        <div class="flex-container banner">
            <!-- Beginning map -->
            <section id="map-container" class="main-map flex-item">
                <h2 class="screenreader">Google map</h2>
                <div id="map" role="application" aria-label="" class="area-map"></div>
            </section>
            <!-- Ending map -->

            <!-- Beginning search filters -->
            <aside class="filter-options flex-item">
                <h2 class="screenreader">Filter options</h2>

                <div class="flex-container-center">
                    <!-- Beginning location filter -->
                    <div class="selection flex-item">
                        <label for="neighborhoods-select" class="label-select">Select area:</label>
                        <select id="neighborhoods-select" class="filter-area" name="neighborhoods" onchange="updateRestaurants()">
                  <option value="all">All Neighborhoods</option>
                </select>
                    </div>
                    <!-- End location filter -->

                    <!-- Beginning cuisine filter -->
                    <div class="selection flex-item">
                        <label for="cuisines-select" class="label-select">Select cuisine:</label>
                        <select id="cuisines-select" class="filter-cuisine" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
                    </div>
                    <!-- End cuisine filter -->
                </div>
                <!-- /.flex-container-center -->
            </aside>
            <!-- End search filters -->
        </div>
        <!-- /.flex-container -->
    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent" class="content">
        <!-- Beginning restaurant list -->
        <article class="restaurant-selection">
            <h2 class="screenreader">Restaurants</h2>
            <ul id="restaurants-list" class="flex-container"></ul>
        </article>
        <!-- End restaurant list -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
        <p>Copyright &#169; 2019 <a href="/"><strong>Restaurant Reviews</strong></a><br> All Rights Reserved.</p>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>
    <!-- ServiceWorker registration -->
    <script src="js/register_sw.js"></script>

    <!-- Google Maps
    https://developers.google.com/maps/documentation/javascript/tutorial -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEebNuPToeZlDMcVVggVAxAwc3NTnNB_4&libraries=places&callback=initMap" async defer></script>
    <!-- End scripts -->

</body>

</html>
