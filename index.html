
<!DOCTYPE html>
  <!-- Laguage for the page content -->
  <html lang="en">

  <head>
    <!-- Character encoding
    https://en.wikipedia.org/wiki/UTF-8 -->
    <meta charset="utf-8">

    <title>Restaurant Reviews</title>

    <!-- Control layout on mobile browsers
    https://developer.mozilla.org/en-US/docs/Mozilla/Mobile/Viewport_meta_tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Fix issues with default styles on different browsers -->
    <link href="https://necolas.github.io/normalize.css/latest/normalize.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Styles -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="main-nav flex-container-center">
        <h1 class="brand"><a href="/">
          <i class="fas fa-utensils"></i>
          <span>Restaurant</span> Reviews</a>
        </h1>
      </nav>
      <!-- End nav -->

      <div class="flex-container">
        <!-- Beginning map -->
        <section id="map-container" class="flex-item">
          <div id="map" class="restaurant-map"></div>
        </section>
        <!-- Ending map -->

        <!-- Beginning search filters -->
        <aside class="filter-options flex-item">
          <h2 class="filter-title">Restaurant Filter</h2>

          <div class="flex-container-center">
           <!-- Beginning location filter -->
              <select id="neighborhoods-select" class="filter-area flex-item" name="neighborhoods" onchange="updateRestaurants()">
                <option value="all">All Neighborhoods</option>
              </select>
            <!-- End location filter -->

            <!-- Beginning cuisine filter -->
              <select id="cuisines-select" class="filter-cuisine flex-item" name="cuisines" onchange="updateRestaurants()">
                <option value="all">All Cuisines</option>
              </select>
            <!-- End cuisine filter -->
          </div><!-- /.flex-container-center -->
        </aside>
        <!-- End search filters -->
      </div><!-- /.flex-container -->

    </header>
    <!-- End header -->

    <!-- Beginning main -->
    <main id="maincontent">
      <!-- Beginning restaurant list -->
      <article class="restaurant-selection">
        <ul id="restaurants-list" class="flex-container"></ul>
      </article>
      <!-- End restaurant list -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      <p>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a><br> All Rights Reserved.</p>
    </footer>
    <!-- End footer -->

    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script src="js/main.js"></script>

    <!-- Google Maps
    https://developers.google.com/maps/documentation/javascript/tutorial -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEebNuPToeZlDMcVVggVAxAwc3NTnNB_4&libraries=places&callback=initMap" async defer></script>
    <!-- End scripts -->

  </body>

</html>
